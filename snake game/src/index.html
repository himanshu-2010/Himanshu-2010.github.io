<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>

<body>
    <main>
        <section id="board-head">
            <h1>üêç SNAKE GAME</h1>
            <div class="score-board">
                <div class="info">
                    <span class="label">High Score</span>
                    <span id="H-score" class="value">0</span>
                </div>
                <div class="info">
                    <span class="label">Difficulty</span>
                    <select id="difficulty-select">
                        <option value="Easy" selected>Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="info">
                    <span class="label">Score</span>
                    <span id="C-score" class="value">0</span>
                </div>
                <div class="info">
                    <span class="label">Time</span>
                    <span id="Timer" class="value">00:00</span>
                </div>
            </div>
        </section>
        <section id="board-container">
            <div id="board"></div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Welcome to Snake Game!</h3><br>
                Use arrow keys or "W A S D" to move the snake.<br>
                <h3>Always starts from left !</h3><br>
                <button onclick="document.querySelector('.modal').style.display = 'none';" class="btn btn-start">Start
                    Game</button>
            </div>
        </div>

        <!-- Mobile Controls -->
        <section id="mobile-controls">
            <div class="control-buttons">
                <!-- Pause Button -->
                <button class="control-btn pause-btn" id="mobile-pause">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4H6v16h4V4zm8 0h-4v16h4V4z" fill="currentColor" />
                    </svg>
                    <span>Pause</span>
                </button>

                <!-- Reset Button -->
                <button class="control-btn reset-btn" id="mobile-reset">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
                            fill="currentColor" />
                    </svg>
                    <span>Reset</span>
                </button>
            </div>

            <!-- D-Pad -->
            <div class="dpad-container">
                <div class="dpad">
                    <button class="dpad-btn dpad-up" data-direction="up">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                        </svg>
                    </button>
                    <button class="dpad-btn dpad-left" data-direction="left">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                        </svg>
                    </button>
                    <div class="dpad-center"></div>
                    <button class="dpad-btn dpad-right" data-direction="right">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                        </svg>
                    </button>
                    <button class="dpad-btn dpad-down" data-direction="down">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
